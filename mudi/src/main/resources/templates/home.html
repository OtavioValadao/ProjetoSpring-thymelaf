<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class=" container ">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3 " >
                        <div class="card-header" th:text="${pedido.nomeProduto}"> Nome do produto</div>
                        <div class="row">
                            <div class=" col-md-5"> Valor: <span th:text="${pedido.valorNegociado}"> 200,00</span></div>
                            <div class=" col-md-7"> Data da entega: <span th:text="${pedido.dataDaEntrega}"> 10/02/2022</span></div>
                        </div>

                        <div>Produto</div>
                        <div>
                            <input class="form-control" th:value="${pedido.urlProduto}" value="Url do produto"/>
                        </div>

                        <div>Descrição</div>
                        <div>
                            <textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImgame}" src=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
